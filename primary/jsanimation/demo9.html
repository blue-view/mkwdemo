<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链式运动</title>
    <script src="move.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul li {
            list-style: none;
            width: 100px;
            height: 50px;
            background: yellow;
            margin-bottom: 20px;
            border: 4px solid red;
        }

        ul li:nth-of-type(1) {
            opacity: .3;
            filter: alpha(opacity:30);
        }
    </style>
</head>

<body>
    <ul>
        <li id="li1"></li>
    </ul>
    <script>

        window.onload = function () {
            var ali1 = document.getElementById("li1");
            ali1.timer = null;
            ali1.onmouseover = function () {
                moveStart(ali1, { width: 201, height: 400, opacity: 100 });

            }
            ali1.onmouseleave = function () {
                moveStart(ali1, { width: 100, height: 50, opacity: 30 });

            }

        }
    </script>
</body>

</html>
